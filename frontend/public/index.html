<!DOCTYPE html>
<html>
    <head>
        <title>Friender</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="static/css/styles.css" />
        <link rel="stylesheet" href="static/css/index.css" />
    </head>
    <body>
        <section id="overlay" class="overlay"></section>
        <section id="loginPopup" class="popup">
            <section class="popup-controls">
                <button id="popupclose" class="popup-close" onclick="closePopup('login')">X</button>
            </section>
            <section class="popup-content">
                <h2 class="popup-heading">Log in</h2>
                <section id="loginPopupInputs"></section>
                <button id="loginSubmit" class="popup-button" onclick="submit('login')">
                    Log in
                </button>
            </section>
        </section>
        <section id="createPopup" class="popup">
            <section class="popup-controls">
                <button id="popupclose" class="popup-close" onclick="closePopup('create')">X</button>
            </section>
            <section class="popup-content">
                <h2 class="popup-heading">Create an account</h2>
                <section id="createPopupInputs"></section>
                <button id="createSubmit" class="popup-button" onclick="submit('create')">
                    Create account
                </button>
            </section>
        </section>
        <footer>
            <h3>Find friends, and have you experiences transcend!</h3>
        </footer>
        <script src="static/js/index.js"></script>
        <script src="static/js/nav.js"></script>
    </body>
    </html>
